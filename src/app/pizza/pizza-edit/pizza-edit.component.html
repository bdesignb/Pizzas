
<form [formGroup]="pizzaForm" (submit)="onSubmit()" class="mt-4">

<div class="form-group row">
    <label for="name" class="col-2 col-form-labale">Name</label>
    <div class="col-10">
        <input type="text" class="form-control" id="name" placeholder="Name"
        formControlName="name"
        >
    </div>
</div>

<div class="form-group row">
    <label for="description" class="col-2 col-form-labale">Description</label>
    <div class="col-10">
        <input type="text" class="form-control" id="description" placeholder="Description"
        formControlName="description"
        >
    </div>
</div>

<div class="form-group row">
    <label for="price" class="col-2 col-form-labale">Price</label>
    <div class="col-10">
        <input type="text" class="form-control" id="price" placeholder="Price"
        formControlName="price"
        >
    </div>    
</div>

<div class="form-group row float-right">
    <div class="col-12">
        <button class="btn btn-primary">Submit</button>
    </div>
</div>

</form>
